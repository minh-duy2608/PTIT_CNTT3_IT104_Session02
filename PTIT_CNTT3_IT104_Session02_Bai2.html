<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greetingWithWeather(name, weather) {
        if (weather === "sunny") {
          return `Chào ${name}! Hôm nay trời nắng tuyệt vời!`;
        } else if (weather === "rainy") {
          return `Chào ${name}! Hôm nay trời mưa, hãy mang theo ô!`;
        } else {
          return `Chào ${name}! Hôm nay thời tiết không xác định.`;
        }
      }

      console.log(greetingWithWeather("Nam", "sunny"));
      console.log(greetingWithWeather("Lan", "rainy"));
      console.log(greetingWithWeather("Hùng", "cloudy"));
    </script>
  </body>
</html>
