<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function displayUserInfo(user) {
        const {
          name,
          age,
          location: { city, country },
          contact: { email, phone },
          job: { title, company } = {},
        } = user;

        const ageStr = `${age} years old`;
        const locationStr = `${city}, ${country}`;
        const jobTitle = title || "unknown";
        const jobCompany = company || "unknown";
        const contactEmail = email || "unknown";
        const contactPhone = phone || "unknown";

        return `${name} is ${ageStr}, lives in ${locationStr}, works as ${jobTitle} at ${jobCompany}, and can be contacted via ${contactEmail} or ${contactPhone}.`;
      }

      const user1 = {
        name: "Anna",
        age: 30,
        location: { city: "Da Nang", country: "Vietnam" },
      };
      const user2 = {
        name: "John",
        age: 25,
        location: { city: "Hanoi", country: "Vietnam" },
        contact: { email: "john@example.com", phone: "0123456789" },
        job: { title: "Developer", company: "Tech Corp" },
      };

      console.log(displayUserInfo(user1));

      console.log(displayUserInfo(user2));
    </script>
  </body>
</html>
